<span style="font-size:18px;"><script language="javaScript">
  function validate(f){  
      if(!(/^\w{5,15}$/.test(f.userid.value))){  
          alert("用户ID必须是5~15位");  
          f.userid.focus();  
          return false;  
     }  
      if(!(/^\w{5,15}$/.test(f.password.value))){  
          alert("密码必须是5~15位");  
          f.password.focus();  
          return false;  
     }  
     return true;  
     }  
</script>  
<form method="post" action="check.jsp" onSubmit="return validate(this)">
